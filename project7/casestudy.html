<body>
    <!--Navigation bar-->
    <header>
        <nav class="navbar">
            <div class="logo" id="logoDiv" data-original-text="Challenging Digital Colonialism"-><a href="index.html">Challenging Digital Colonialism</a></div>
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="casestudy.html">Case Study</a></li>

                </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>

        </nav>
        <div class="dropdown_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="casestudy.html">Case Study</a></li>

        </div>
        <a href="#main" class="skip">Skip to main content</a>
    </header>
    <script>
        // for the drop down animation
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen 
            ? 'fa-solid fa-xmark'
            :'fa-solid fa-bars'
        }

        // for minimizing logo 
        function updateText() {
            var logoDiv = document.getElementById('logoDiv');
            var originalText = logoDiv.getAttribute('data-original-text');

            if (window.innerWidth <=500) {
            logoDiv.textContent = "Challenging.";
            } else {
            logoDiv.textContent = originalText;
            }
        }
        updateText();
        window.addEventListener('resize', updateText);
    </script>
</body>
