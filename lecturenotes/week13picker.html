<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script>
        function changeColor() {
            document.getElementById("page").style.backgroundColor = document.getElementById("picker").value;
        }
    </script>
</head>
<body id="page">
    <form>
        <input onchange="changeColor()" type="color" id="picker">
    </form>
</body>
</html>
